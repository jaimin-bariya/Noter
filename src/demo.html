  <title>Resizable Sidebar</title>
  <link rel="stylesheet" href="styles.css">

    <style>


/* Basic Reset for Padding and Margins */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;              /* Flexbox to align sidebar and content */
}

#sidebar {
  width: 240px;               /* Initial width of the sidebar */
  height: 100vh;              /* Full height (viewport height) */
  background-color: white;     /* Sidebar background color */
  color: black;
  /* padding: 20px; */

  transition: width 0.2s;     /* Smooth transition when resizing */
}


#sidebar h2 {
  margin-bottom: 20px;
  margin-left: 20px;
  margin-top: 20px;
}

#sidebar ul {
  list-style-type: none;      /* Remove bullets */
}

#sidebar ul li {  
  border-top: 1px solid black;
  border-bottom: 1px solid black;
  padding: 20px;
  margin-bottom: 3px;
  

}

#sidebar ul li a {
  color: black  ;
  text-decoration: none;
}

/* Resizer Styles */
#resizer {
  width: 5px;                 /* Resizer handle width */
  background-color: white;      /* Color of the resizer */
  height: 100vh;
  
  border-left: 1px solid black;
  border-right: 1px solid black;

}



#main-content {
  flex-grow: 1;               /* Let the main content take up the remaining space */
  padding: 20px;
}

    </style>

</head>

  <!-- Sidebar Section -->

    </ul>

  </div>

  <!-- Main Content Section -->
